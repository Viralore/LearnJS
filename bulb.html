    <button id="a" onclick="change()">Black</button>

    <script>
        var temp = 0;
        function change()
        {
            let x = document.getElementById("b");
            let y = document.getElementById("a");
            if(temp%2==0)
            {
                y.innerHTML = "Black";
                document.body.style.backgroundColor='white';
                x.style.color='black';
            }
            else
            {
                y.innerHTML = "White";
                document.body.style.backgroundColor='black';
                x.style.color='white';
            }
            temp++;
        }
    </script>

    <button id="a" onclick="change()">Black</button>
