<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    Number 1 : <input type="number" name="n1" id="n1">
    <br>
    <br>
    Number 2 : <input type="number" name="n2" id="n2">
    <br>
    <br>
    <!-- Answer : <input type="number" name="ans" id="ans">
    <br>
    <br> -->

    <button id="add" onclick="calculate()">+</button>
    <button id="sub" onclick="calculate()">-</button>


    <script>
        
        function calculate()
        {
            var ele1 = document.getElementById("n1");
            var ele2 = document.getElementById("n2");
            var evt = event.target;
            let temp = evt.getAttribute("id");
            
            if(temp == 'add')
            {
                ele1.value = Number(ele1.value) + Number(ele2.value);
            }
            else if(temp == 'sub')
            {
                ele1.value = Number(ele1.value) - Number(ele2.value);
            }
            ele2.value = 0;
        }
    </script>
</body>
</html>
